{% extends 'layout.html'%}

{%block content%}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posts</title>
</head>
<body>
    <h1>Hola esto es posts</h1>

    {% for post in posts %}

    <div class="p-3">
        <div class="card card-body bg-black">
            <div class="row">
                <div class="col-3">
                    <img src="{{post.image.url}}" alt="{{post.title}}" class="img-fluid"/>
                </div>
                <div class="col-9">
                    <h2>{{post.title}}</h2>
                    <h3>{{post.date}}</h3>
                    
                    <!--|truncatechars:100 pasamos la cantidad de caracteres a mostrar   -->
                    <!--|safe es para intrerpretar codigo html desde admin o de la cracion del proyecto-->
                    <p>{{post.desciption|truncatechars:100}}</p>
                    <!--DESTA MANERA PODEMOS FORMATEAR LA FECHA COMO MEJOR NOS PARESCA EN LA DOCUMNTACION DE 
                    DJANGO FILTROS DATETIME-->
                    <p>{{post.date|date:'M d Y'}}</p>
                    
                    <!--De esta manera creamos una ruta a nuestra ruta para nuestro proyecto-->
                    <a href="{% url 'blog:post_detail' post.id %}" class="btn btn-primary">{{post.title}}</a>
                </div>
            </div>
        </div>

    </div>

    {% endfor %}

    {% endblock %}
</body>
</html>
